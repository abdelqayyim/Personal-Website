<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Personal Website</title>
  </head>

  <body>
    <div class="main-div">

     <div class="static">
      <div class="page">
        <div class="front">
          Static first
        </div>
        <div class="back">
          static back
        </div>
      </div>
     </div>


     <div class="flip-down">

      <div class="page" data-down="0">
        <div class="front">
          Flip-down front
        </div>
        <div class="back">
          Flip-down front
        </div>
      </div>

      <div class="page" data-down="1">
        <div class="front">
          Flip-down front - 1
        </div>
        <div class="back">
          Flip-down back -1
        </div>
      </div>

      <div class="page" data-down="2">
        <div class="front">
          Flip-down front
        </div>
        <div class="back">
          Flip-down front
        </div>
      </div>

     </div>

     <div class="flip-up">


      <div class="page" data-up="0">
        <div class="front">
          Flip-up front -1
        </div>
        <div class="back">
          Flip-up front
        </div>
      </div>

      <div class="page" data-up="1">
        <div class="front">
          Flip-up front -2
        </div>
        <div class="back">
          Flip-up front -2
        </div>
      </div>

     </div>

    </div>

  </body>
  <script src="./index.js" defer></script>
</html>
